<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Choose CSS Style comment out the rest-->

    <!--Self CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Inconsolata" rel="stylesheet">



    <title>Trian Schedule</title>
</head>

<body>
    <div class="container">
        <div id="header" class="section"></div>

        <div id="schedtop" class="top">Current Train Schedule</div>
        <div id="schedule" class="section">
            <div class="tableSection">
                <table class="table">
                        <th>Train Name</th><th>Destination</th><th>Frequency (min)</th><th>Next Arrival</th><th>Minutes Away</th>
                </table>
                
            </div>
        </div>
        


        <div id="formtop" class="top">Add Train</div>
        <div id="addform" class="section">
            <form class="addTrain" autocomplete="off">

                <label for="name">Train Name</label>
                <input id="name" type="text" required placeholder="Train Name...">


                <label for="destination">Destination</label>
                <input id="destination" type="text" required placeholder="Destination...">


                <label for="first">First Train HH:mm</label>
                <input id="first" class="time ui-timepicker-input" type="text" required autocomplete="false" placeholder="Pick Time...">


                <label for="freq">Frequency (minutes)</label>
                <input id="freq" type="number" required placeholder="ex. 60">


                <button id="button" class="submitButton" type="submit">Submit</button>

            </form>
        </div>



    </div>
    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js"></script>
    
</body>

</html>
